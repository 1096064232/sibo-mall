  #获取token的地址
  token-url: http://sso.ouyangfan.cn:9999/oauth/token
  #admin的回调函数地址
  callback-url: http://admin.ouyangfan.cn:9090/oauth/callback
  #clientId
  client-id: 04e6337ae6c7435d8b2eda995878fe0e
  #clientSecret
  client-secret: 04e6337ae6c7435d8b2eda995878fe0e
  scope: admin
  # 带着token要跳转的页面
  front-page: http://127.0.0.1:8001/#/login

